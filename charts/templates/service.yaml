apiVersion: v1
kind: Service
metadata:
  name: {{ include "alexohneander-rust.fullname" . }}
  labels:
    app: {{ include "alexohneander-rust.name" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: http
  selector:
    matchLabels:
      app: {{ include "alexohneander-rust.name" . }}
